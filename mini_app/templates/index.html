<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин звёзд</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .item-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .item-price {
            color: #FF9500;
            font-weight: bold;
            margin: 10px 0;
        }
        .buy-btn {
            background: #FF9500;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .buy-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .user-balance {
            text-align: right;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="user-balance">Ваш баланс: <span id="balance">0</span> ⭐</div>
    <div id="items-container"></div>

    <script>
        // Инициализация WebApp Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        
        // Получение данных пользователя
        const user = tg.initDataUnsafe.user;
        document.getElementById('balance').textContent = user?.id.toString().slice(-2) || '50';
        
        // Загрузка предметов
        fetch('/api/items')
            .then(response => response.json())
            .then(items => {
                const container = document.getElementById('items-container');
                items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'item';
                    itemElement.innerHTML = `
                        <div class="item-title">${item.name}</div>
                        <div class="item-description">${item.description}</div>
                        <div class="item-price">Цена: ${item.price} ⭐</div>
                        <button class="buy-btn" onclick="buyItem(${item.id})">Купить</button>
                    `;
                    container.appendChild(itemElement);
                });
            });
        
        // Функция покупки
        window.buyItem = function(itemId) {
            tg.showPopup({
                title: 'Подтверждение покупки',
                message: 'Вы уверены, что хотите купить этот предмет?',
                buttons: [
                    {id: 'cancel', type: 'cancel'},
                    {id: 'buy', type: 'default', text: 'Купить'}
                ]
            }, function(buttonId) {
                if (buttonId === 'buy') {
                    // Отправляем запрос на покупку через бота
                    tg.sendData(JSON.stringify({item_id: itemId}));
                    
                    // В реальном приложении здесь будет вызов Telegram Wallet
                    // Например: tg.openInvoice(url);
                }
            });
        };
    </script>
</body>
</html>
